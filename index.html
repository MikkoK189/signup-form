<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img-container">
      <img src="./media/halie-west-25xggax4bSA-unsplash.jpg" />
      <div class="opacity">
        <img class="logo" src="./media/odin-lined.png" />
        <h1>Odin</h1>
      </div>
    </div>
    <div class="form-container">
      <div class="hero-text">
        This is not a real service! You know you need something like this in<br />
        your life to help you realize your deepest dreams.<br />Sign up
        <i>now</i> to get started.
        <br />
        <br />
        You know you want to.
      </div>
      <form>
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name" />
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name" />
        </div>
        <div>
          <label for="user_email">EMAIL</label>
          <input
            type="email"
            id="user_email"
            name="email"
            placeholder="you@example.com"
          />
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" name="phone_number" />
        </div>
        <div>
          <label for="user_password">PASSWORD</label>
          <input type="password" id="user_password" name="password" />
          <label for="user_password">CONFIRM PASSWORD</label>
          <input type="password" id="user_password" name="password" />
        </div>
      </form>
    </div>
  </body>
</html>
